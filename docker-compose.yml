version: '3.8'

services:
  app:
    # This service is configured for a DEVELOPMENT environment
    container_name: bugsmashersai-dev
    build:
      context: .
      dockerfile: Dockerfile
      # Use the 'builder' stage which contains Node.js and all dependencies
      target: builder
    # Override the production CMD to run the Vite dev server
    command: npm run dev -- --host
    volumes:
      # Mount source code for hot-reloading
      - ./src:/app/src
      - ./public:/app/public
      # Mount config files that might change during development
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.js:/app/postcss.config.js
    ports:
      - "5173:5173"
    restart: unless-stopped
    environment:
      # This enables file watching via polling, which is often necessary in Docker
      - CHOKIDAR_USEPOLLING=true
      # Add any development-specific environment variables here
      # - VITE_API_BASE_URL=http://localhost:8080
    healthcheck:
      # Checks if the Vite dev server is responsive
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
