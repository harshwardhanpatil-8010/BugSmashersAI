version: '3.8'

services:
  bugsmashersai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bugsmashersai-app
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # For development with hot-reloading, a different setup is recommended.
    # You would typically use a docker-compose.override.yml or a separate dev service:
    # command: npm run dev -- --host
    # ports:
    #   - "5173:5173"
    # volumes:
    #   - ./src:/app/src
