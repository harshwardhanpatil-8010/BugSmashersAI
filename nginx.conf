server {
    listen 80;
    server_name localhost;

    # Hide Nginx version for security
    server_tokens off;

    # Root directory for the static files
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: fallback to index.html for any path that is not a file or directory
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Enable Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Cache control for static assets
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|css|js)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # A basic Content Security Policy (CSP). You may need to adjust this based on your app's needs (e.g., for external APIs, fonts, or scripts).
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; object-src 'none'; frame-ancestors 'none'; upgrade-insecure-requests;" always;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
