# Nginx configuration for a React/Vite Single Page Application (SPA)

# The 'user' directive is inherited from the main nginx.conf
# Worker processes will run as this user.
user nginx;
worker_processes auto;

# Standard error log and PID file locations
error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Improve performance by sending data in one packet
    tcp_nopush on;

    # Define a custom log format for better insights
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression settings to reduce file sizes
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    server {
        listen 80;
        server_name localhost;

        # Root directory for the application's static files
        root /usr/share/nginx/html;
        index index.html;

        # Security Headers to protect against common attacks
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Handle SPA routing: serve static files if they exist, otherwise fall back to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Aggressive caching for static assets (images, fonts, css, js)
        # Filenames are typically hashed by Vite, so we can cache them for a long time
        location ~* \.(?:jpg|jpeg|gif|png|ico|css|js|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
